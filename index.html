<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>麦橘增量游戏</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
        #game {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
            overflow-y: auto;
            max-height: 90vh;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 16px;
        }
        #orange {
            font-size: 50px;
            cursor: pointer;
        }
        .resource {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .multiplier {
            font-size: 0.8em;
            color: #888;
        }
        .bonus {
            font-size: 0.9em;
            color: #4a4;
        }
        .buttons {
            display: flex;
            flex-direction: column;
        }
        @media (max-width: 600px) {
            .resource {
                flex-direction: column;
                align-items: stretch;
            }
            .buttons {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="game">
        <!-- 游戏内容保持不变 -->
    </div>

    <script>
        // JavaScript 代码保持不变
    </script>
</body>
</html>
