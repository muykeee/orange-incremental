<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>麦橘增量游戏</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            color: #ffa500;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #game {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,165,0,0.3);
            width: 90%;
            max-width: 600px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
        }
        #header {
            text-align: center;
            margin-bottom: 20px;
        }
        #orange {
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            margin-bottom: 10px;
        }
        #orange:active {
            transform: scale(1.1);
        }
        #resources {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .resource {
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 5px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: center;
        }
        .resource-info {
            text-align: left;
        }
        .resource-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .resource-stats {
            font-size: 0.9em;
            color: #ddd;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #ffa500;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffb732;
        }
        #footer {
            margin-top: 20px;
            text-align: center;
        }
        #bonuses {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .bonus {
            font-size: 0.9em;
            color: #4a4;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .pop {
            animation: pop 0.3s;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="header">
            <div id="orange">🍊</div>
            <p>麦橘: <span id="orangeCount">0</span> (+<span id="orangePerSecond">1</span>/秒)</p>
            <p>目标: 生产100亿个麦橘</p>
        </div>
        <div id="resources">
            <div class="resource">
                <div class="resource-info">
                    <div class="resource-name">创作者</div>
                    <div class="resource-stats">
                        数量: <span id="creatorCount">0</span>
                        <span id="creatorMultiplier" class="multiplier"></span>
                        <span id="creatorGrowth" class="growth-rate"></span>
                    </div>
                </div>
                <div class="buttons">
                    <button onclick="buyResource('creator')">购买创作者 (<span id="creatorCost">10</span>麦橘)</button>
                    <button onclick="buyMax('creator')">购买最大</button>
                </div>
            </div>
            <div class="resource">
                <div class="resource-info">
                    <div class="resource-name">社群</div>
                    <div class="resource-stats">
                        数量: <span id="communityCount">0</span>
                        <span id="communityMultiplier" class="multiplier"></span>
                        <span id="communityGrowth" class="growth-rate"></span>
                    </div>
                </div>
                <div class="buttons">
                    <button onclick="buyResource('community')">创建社群 (<span id="communityCost">100</span>创作者)</button>
                    <button onclick="buyMax('community')">购买最大</button>
                </div>
            </div>
            <div class="resource">
                <div class="resource-info">
                    <div class="resource-name">KOL</div>
                    <div class="resource-stats">
                        数量: <span id="kolCount">0</span>
                        <span id="kolMultiplier" class="multiplier"></span>
                        <span id="kolGrowth" class="growth-rate"></span>
                    </div>
                </div>
                <div class="buttons">
                    <button onclick="buyResource('kol')">培养KOL (<span id="kolCost">1000</span>社群)</button>
                    <button onclick="buyMax('kol')">购买最大</button>
                </div>
            </div>
            <div class="resource">
                <div class="resource-info">
                    <div class="resource-name">社区</div>
                    <div class="resource-stats">
                        数量: <span id="societyCount">0</span>
                        <span id="societyMultiplier" class="multiplier"></span>
                        <span id="societyGrowth" class="growth-rate"></span>
                    </div>
                </div>
                <div class="buttons">
                    <button onclick="buyResource('society')">创立社区 (<span id="societyCost">10000</span>KOL)</button>
                    <button onclick="buyMax('society')">购买最大</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <button onclick="reincarnate()">转生</button>
            <p>下次转生需要: <span id="reincarnationRequirement">1万</span> 麦橘</p>
            <p>当前转生次数: <span id="reincarnationCount">0</span></p>
            <div id="bonuses">
                <div class="bonus">麦橘生产: <span id="orangeBonus">x1</span></div>
                <div class="bonus">资源效率: <span id="efficiencyBonus">+0%</span></div>
                <div class="bonus">成本降低: <span id="costReduction">-0%</span></div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript代码保持不变
    </script>
</body>
</html>
