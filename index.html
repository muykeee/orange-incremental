    <style>

        .resource-info {
            font-size: 0.8em;

<body>
    <div class="game-container">
        <div id="orange" class="orange">ğŸŠ</div>
        <div id="maitangCount">éº¦æ©˜: 0</div>
        <div id="perSecond">æ¯ç§’: 0 éº¦æ©˜</div>
        <div class="resources">
            <div class="resource" onclick="buyResource('creator')">
                <div>åˆ›ä½œè€…</div>
                <div id="creatorCount">0</div>
                <div id="creatorCost" class="resource-info"></div>
                <div class="resource-info">æ¯ç§’äº§å‡º1éº¦æ©˜</div>
            </div>
            <div class="resource" onclick="buyResource('community')">
                <div>ç¤¾ç¾¤</div>
                <div id="communityCount">0</div>
                <div id="communityCost" class="resource-info"></div>
                <div class="resource-info">æ¯ç§’å‘ç°1ä¸ªåˆ›ä½œè€…</div>
            </div>
            <div class="resource" onclick="buyResource('kol')">
                <div>KOL</div>
                <div id="kolCount">0</div>
                <div id="kolCost" class="resource-info"></div>
                <div class="resource-info">æ¯ç§’åˆ›å»º1ä¸ªç¤¾ç¾¤</div>
            </div>
            <div class="resource" onclick="buyResource('society')">
                <div>ç¤¾åŒº</div>
                <div id="societyCount">0</div>
                <div id="societyCost" class="resource-info"></div>

    <script>
        let resources = {
            maitang: 0,
            creator: 0,
            community: 0,
            kol: 0,
            society: 0
        };

        let costs = {
            creator: 15,
            community: 50,
            kol: 500,
            society: 5000
        };

        let production = {
            creator: 1,
            community: 1,
            kol: 1,
            society: 1
        };

        let costGrowth = {
            creator: 1.05,
            community: 1.15,
            kol: 1.17,
            society: 1.19
        };

        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + "å…†";
            if (num >= 1e8) return (num / 1e8).toFixed(2) + "äº¿";
            if (num >= 1e4) return (num / 1e4).toFixed(2) + "ä¸‡";
            return Math.floor(num);
        }

        function updateDisplay() {
            document.getElementById('maitangCount').innerText = `éº¦æ©˜: ${formatNumber(resources.maitang)}`;
            updateResource('creator');
            updateResource('community');
            updateResource('kol');
            updateResource('society');
            updatePerSecond();
        }

        function updateResource(type) {
            document.getElementById(`${type}Count`).innerText = formatNumber(resources[type]);
            document.getElementById(`${type}Cost`).innerText = `æˆæœ¬: ${formatNumber(costs[type])} ${getCostType(type)}`;
        }

        function updatePerSecond() {
            let perSecond = resources.creator * production.creator;
            document.getElementById('perSecond').innerText = `æ¯ç§’: ${formatNumber(perSecond)} éº¦æ©˜`;
        }

        function getCostType(type) {
            switch(type) {
                case 'creator': return 'éº¦æ©˜';
                case 'community': return 'åˆ›ä½œè€…';
                case 'kol': return 'ç¤¾ç¾¤';
                case 'society': return 'KOL';
            }
        }

        function produce() {
            resources.maitang += resources.creator * production.creator / 10;
            resources.creator += resources.community * production.community / 10;
            resources.community += resources.kol * production.kol / 10;
            resources.kol += resources.society * production.society / 10;
        }

        function buyResource(type) {
            let costResource = type === 'creator' ? 'maitang' : type === 'community' ? 'creator' : type === 'kol' ? 'community' : 'kol';
            if (resources[costResource] >= costs[type]) {
                resources[costResource] -= costs[type];
                resources[type]++;
                costs[type] = Math.ceil(costs[type] * costGrowth[type]);
                updateDisplay();
            }
        }

        function createPopup(x, y, text) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            popup.textContent = text;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 500);
        }

        document.getElementById('orange').addEventListener('click', function(event) {
            let gain = 1 + Math.floor(resources.creator / 10);
            resources.maitang += gain;
            createPopup(event.clientX, event.clientY, `+${gain}`);
            updateDisplay();
        });

        setInterval(produce, 100);
        setInterval(updateDisplay, 100);

        updateDisplay();
    </script>
